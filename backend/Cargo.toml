[package]
name = "beerwithme"
version = "1.0.0"
authors = [
  "Nicolas Pernoud <github@ninico.fr>"
]
edition = "2018"

[dependencies]
actix-web = "3"
diesel = { version = "^1.1.0", features = ["sqlite", "r2d2", "chrono"] }
diesel_migrations = "1.3"
env_logger = "0.8"
r2d2 = "0.8"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
libsqlite3-sys = { version = "^0", features = ["bundled"] }
chrono = { version = "0.4", features = ["serde"] }
actix-cors = "0.5.4"
actix-files = "0.5.0"
image = "0.23.14"
futures-core = "0.3.17"
futures-util = "0.3.17"
actix-web-httpauth = "0.5.1"
rand = "0.8.4"

[dev-dependencies]
actix-rt = "1"
regex = "1.5"
