[package]
name = "beerwithme"
version = "1.0.0"
authors = [
  "Nicolas Pernoud <github@ninico.fr>"
]
edition = "2021"

[dependencies]
actix-web = "4.0"
diesel = { version = "1.4", features = ["sqlite", "r2d2", "chrono"] }
diesel_migrations = "1.4"
env_logger = "0.9"
r2d2 = "0.8"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
libsqlite3-sys = { version = "^0", features = ["bundled"] }
chrono = { version = "0.4", features = ["serde"] }
actix-cors = "0.6"
actix-files = "0.6"
image = "0.24"
futures-core = "0.3"
futures-util = "0.3"
actix-web-httpauth = "0.6"
rand = "0.8"
log = "0.4"

[dev-dependencies]
actix-rt = "2.6"
regex = "1.5"
